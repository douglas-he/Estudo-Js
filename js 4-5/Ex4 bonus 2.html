<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img id='imagem' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">



    <script>
        let img = document.getElementsByTagName('img')[0];
        img.style.left = '0px';
        let indicadorLado = true;

        function catWalk() {
            let distanciaEsquerda = parseInt(img.style.left);

            if (distanciaEsquerda > (window.innerWidth - img.width)) {
                indicadorLado = false;
            }
            if (distanciaEsquerda < 0) {
                indicadorLado = true;
            }

            if (indicadorLado) {
                img.style.left = (distanciaEsquerda + 10) + 'px';
            } else {
                img.style.left = (distanciaEsquerda - 10) + 'px';
            }
        }
        setInterval(catWalk, 50);
    </script>
</body>

</html>
