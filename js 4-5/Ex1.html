<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
            <li>Adjective: <input type="text" id="adjective">
                <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>
    <script>
        let botton = document.getElementById("lib-button");
        let nome = document.getElementById("person");
        let verbo = document.getElementById("noun");
        let adjetivo = document.getElementById("adjective");
        let div = document.getElementById("story");

        function makeMadLib(nome, verbo, adjetivo) {
            div.innerText = nome.value + " " + verbo.value + " " + adjetivo.value;
        }
        botton.addEventListener('click', function() {
            makeMadLib(nome, verbo, adjetivo);
        })
    </script>
</body>

</html>
