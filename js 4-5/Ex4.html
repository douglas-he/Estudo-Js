<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img id='imagem' style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">



    <script>
        let ref = document.querySelector('#imagem');
        ref.style.marginLeft = '0px';
        setInterval(function() {
            ref.style.marginLeft = catWalk(ref)
            if (parseInt(ref.style.marginLeft) > window.innerWidth) {
                ref.style.marginLeft = 0;
            }
        }, 50);

        function catWalk(gato) {
            return parseInt(gato.style.marginLeft) + 10 + 'px';
        }
    </script>
</body>

</html>
